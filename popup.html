<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bullet Screen Settings</title>
    <link rel="stylesheet" href="./popup.css" type="text/css">
	<link rel="stylesheet" href="./css/switch-buttons.css" type="text/css">
	<link href="./css/bootstrap-toggle.min.css" rel="stylesheet">
	<link href="./css/bootstrap.min.css" rel="stylesheet" >
	<link href="./css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
<table  width="350">
	<tr>
		<td class="checkbox">
			Bullet Screen:
    		<input id="checkbox" type="checkbox" data-toggle="toggle" data-style="ios" data-size="mini">
		</td>
	</tr>
</table>

<div class="settings">
<p id="FontsizeValue">Font Size</p>
<p><input type="range" min="10" max="100" id="fontsizebar"></p>
<p id="TransparencyValue">Transparency</p>
<p><input type="range" min="10" max="100" id="transparencybar"/></p>
<p id="SpeedValue">Speed</p>
<p><input type="range" min="5" max="100" id="speedbar"/></p>
<p id="filterCommentsValue">Filter Comments</p>
<p><input type="range" min="0" max="100" id="filtercommentsbar"/></p>
<p>Font Style</p>
<select style="width:200px" id="fontStyleSelector">
  <option value="initial" style="font-family: 'initial'">initial</option>
  <option value="serif" style="font-family: 'serif'">serif</option>
  <option value="monospace" style="font-family: 'monospace'">monospace</option>
  <option value="fantasy" style="font-family: 'fantasy'">fantasy</option>
</select>

<p>Pullet Position</p>
<table>
	<tr>
		<td align="center">
			<img src="./images/top.bmp" width="80px" id="img_top">
		</td>	
		<td align="center">
			<img src="./images/bottom.bmp" width="80px" id="img_bottom">
		</td>
		<td align="center">
			<img width="80px" src="./images/fullscreen.bmp" id="img_fullscreen"> 
		</td>
	</tr>

	<tr><!--这里是下一行-->
		<td align="center">
			top
		</td>
		<td align="center">
			bottom
		</td>
		<td align="center">
			fullscreen
		</td>
	</tr>
</table>

</div>
</div>



<style>
  .toggle.ios, .toggle-on.ios, .toggle-off.ios { border-radius: 20px; }
  .toggle.ios .toggle-handle { border-radius: 20px; }
</style>

<script src="./js/jquery-2.1.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap-toggle.min.js"></script>
<script src="./popup.js"></script>
</body>
</html>
